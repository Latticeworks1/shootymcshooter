<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Three.js Voxel FPS Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            cursor: none;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #health-bar {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 200px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600, #ffff00);
            transition: width 0.3s ease;
            width: 100%;
        }
        
        #ammo-counter {
            position: absolute;
            bottom: 50px;
            right: 50px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #fff;
        }
        
        #crosshair::before {
            width: 2px;
            height: 8px;
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            width: 8px;
            height: 2px;
            top: 50%;
            left: 4px;
            transform: translateY(-50%);
        }
        
        #stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        canvas {
            display: block;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Loading Voxel World...</div>
        <div id="progress">0%</div>
    </div>
    
    <div id="container">
        <div id="hud">
            <div id="crosshair"></div>
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <div id="ammo-counter">
                <div>Ammo: <span id="ammo">30</span>/<span id="total-ammo">120</span></div>
                <div>Enemies: <span id="enemy-count">0</span></div>
                <div>Score: <span id="score">0</span></div>
            </div>
        </div>
        
        <div id="stats">
            <div id="fps">FPS: --</div>
            <div id="chunks">Chunks: --</div>
            <div id="position">Position: --</div>
        </div>
        
        <div id="controls">
            <strong>Controls:</strong><br>
            WASD - Move<br>
            Mouse - Look<br>
            Click - Shoot<br>
            Space - Jump<br>
            R - Reload
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
    }
    </script>
    <!-- All game logic moved to main.js -->
    <script type="module" src="main.js"></script>
</body>
</html>
